<!DOCTYPE html><html lang="ru"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta http-equiv="x-ua-compatible" content="ie=edge">    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"          rel="stylesheet">    <!--build:css css/app.css -->    <link rel="stylesheet" href="css/app.css">    <!--endbuild-->    <title>Pressfeed</title></head><body><!-- Header --><header class="bg-trans">    <div class="container relative">        <nav>            <a class="nav-link mr-3 text-gray-dark" href="#">pressfeed</a>        </nav>        <!-- Indicators -->        <div class="indicators">            <!-- Sign in -->            <nav>                <a class="nav-link mr-3 text-gray-dark" href="#"><h5>╳</h5></a>            </nav>        </div>    </div></header><div class="container">    <div class="row">        <div class="col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2">            <h1 class="pb-1 text-xs-center">Вход</h1>            <div class="card card-block">                <form>                    <input type="email" class="form-control" id="email"                           placeholder="Логин (он же адрес почты)">                    <input type="password" class="form-control mt-1" id="pwd"                           placeholder="Пароль">                    <label class="my-2">                        <input type="checkbox">&nbsp;&nbsp;Запомнить меня                    </label>                    <button type="submit" class="btn btn-primary btn-block mb-2">Войти</button>                </form>                <div class="text-xs-center">                    <a href="//pressfeed.ru/site/forgot" class="mr-2">Новый пароль</a>                    <a href="signup.html" data-toggle="modal" data-target="#regchoice"                       id="register-instead-login">Регистрация                    </a>                </div>            </div>        </div>    </div></div></body></html>
