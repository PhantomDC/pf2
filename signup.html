<!DOCTYPE html><html lang="ru"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta http-equiv="x-ua-compatible" content="ie=edge">    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"          rel="stylesheet">    <!--build:css css/app.css -->    <link rel="stylesheet" href="css/app.css">    <!--endbuild-->    <title>Pressfeed</title></head><body class="signup"><!-- Header --><header class="bg-trans">    <div class="container relative">        <nav>            <a class="nav-link mr-3 text-gray-dark" href="#">pressfeed</a>        </nav>        <!-- Indicators -->        <div class="indicators">            <!-- Sign in -->            <nav>                <a class="nav-link mr-3 text-gray-dark" href="#"><h5>╳</h5></a>            </nav>        </div>    </div></header><div class="container">    <div class="row">        <div class="col-md-6 offset-md-3">            <h1 class="pb-1 text-xs-center">Регистрация</h1>            <div class="card">                <form>                    <div class="card-block">                        <!-- Status on the site -->                        <div class="form-group form-group-gen">                            <label>Статус на сайте</label>                            <div>                                <label class="custom-control custom-radio">                                    <input id="radio1" name="radio" type="radio" class="custom-control-input" checked>                                    <span class="custom-control-indicator"></span>                                    <span class="custom-control-description">Журналист</span>                                </label>                                <label class="custom-control custom-radio">                                    <input id="radio2" name="radio" type="radio" class="custom-control-input">                                    <span class="custom-control-indicator"></span>                                    <span class="custom-control-description">Эксперт</span>                                </label>                            </div>                        </div>                        <!-- Names -->                        <div class="form-group form-group-gen">                            <label for="input-name">Имя</label>                            <input type="text" class="form-control" id="input-name"                                   placeholder="" value="">                        </div>                        <div class="form-group form-group-gen has-danger">                            <label for="input-surename">Фамилия</label>                            <input type="text" class="form-control" id="input-surename"                                   placeholder="" value="">                            <small class="form-control-feedback">Поле надо заполнить</small>                        </div>                        <!-- Phone -->                        <div class="form-group form-group-gen">                            <div class="form-group">                                <label for="phone">Телефон</label>                                <input type="tel" class="form-control" id="phone" placeholder="">                                <small class="form-text">                                    Потребуется при верификации аккаунта и                                    проблемах c доступом                                </small>                            </div>                        </div>                        <!-- Email - Login -->                        <div class="form-group form-group-gen">                            <div class="form-group">                                <label for="email">Электронная почта (она же логин)</label>                                <input type="email" class="form-control" id="email"                                       value="">                            </div>                        </div>                        <!-- Password 1 -->                        <div class="form-group form-group-gen">                            <label for="account-password1">Пароль</label>                            <input type="text" class="form-control" id="account-password1">                        </div>                    </div>                    <div class="card-block mb-2">                        <h5 class="mb-1">Добавление СМИ</h5>                        <div class="card card-block bg-for-card no-borders">                            <!-- Media name -->                            <div class="form-group form-group-gen">                                <label for="media-name">Название СМИ</label>                                <input type="text" class="form-control" id="media-name">                                <small class="form-text">                                    Начните писать название и&nbsp;выберите свое&nbsp;СМИ из&nbsp;списка                                </small>                            </div>                            <!-- Media position -->                            <div class="form-group form-group-gen">                                <label for="media-position">Должность</label>                                <input type="text" class="form-control" id="media-position">                            </div>                            <!-- Work Period -->                            <div class="form-group form-group-gen">                                <label for="media-work-start">Период работы</label>                                <div class="form-inline">                                    <input type="text" class="form-control"                                           id="media-work-start">                                    <span class="text-muted">&nbsp;&nbsp;—&nbsp;&nbsp;</span>                                    <input type="text"                                           class="form-control"                                           id="media-work-end">                                </div>                                <small class="form-text">                                    Если вы продолжаете работать в&nbsp;этом СМИ, оставьте второе                                    поле пустым                                </small>                            </div>                        </div>                        <!-- Add media -->                        <a href="#"><i class="material-icons">add_circle_outline</i>                            Добавить еще СМИ</a>                    </div>                    <!-- Conditions checkbox -->                    <div class="card-block bt-1">                        <label class="custom-control custom-checkbox">                            <input type="checkbox" class="custom-control-input">                            <span class="custom-control-indicator"></span>                            <div class="custom-control-description">                                <small class="text-muted">Я&nbsp;принимаю условия &laquo;Пользовательского соглашения&raquo;, &laquo;Политику                                    конфиденциальности&raquo; и&nbsp;соглашаюсь на&nbsp;обработку моих данных по&nbsp;закону                                    от&nbsp;27.07.2006 года &#8470;&nbsp;152-ФЗ &laquo;О&nbsp;персональных                                    данных&raquo;</small>                            </div>                        </label>                    </div>                    <div class="card-footer">                        <div class="row">                            <div class="col-sm-6">                                <a class="btn btn-link" href="signin.html">Вход</a>                            </div>                            <div class="col-sm-6">                                <button type="submit" class="btn btn-primary btn-block">Зарегистрировать</button>                            </div>                        </div>                    </div>                </form>            </div>        </div>    </div></div><!--build:js js/app.js --><script src="js/vendors/jquery.js"></script><script src="js/vendors/tether.js"></script><script src="js/vendors/bootstrap.js"></script><script src="js/main.js"></script><!-- endbuild --></body></html>
